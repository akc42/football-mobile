<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes, shrink-to-fit=no">

    <title>Football Mobile</title>
    <!-- because this can be served from anywhere base allows us to use relative urls -->
    <base href="/">
<link rel="shortcut icon" sizes="32x32" href="appimages/football-logo-32x32.png">

<meta name="theme-color" content="#42d9ff">
<!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="FMob">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="FMob">

<!-- Homescreen icons -->
<link rel="apple-touch-icon" href="appimages/football-logo.svg">
<link rel="apple-touch-icon" sizes="72x72" href="appimages/football-logo.svg">
<link rel="apple-touch-icon" sizes="96x96" href="appimages/football-logo.svg">
<link rel="apple-touch-icon" sizes="144x144" href="appimages/football-logo.svg">
<link rel="apple-touch-icon" sizes="192x192" href="appimages/football-logo.svg">

<!-- Tile icon for Windows 8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="appimages/football-logo.svg">
<meta name="msapplication-TileColor" content="#42d9ff">
<meta name="msapplication-tap-highlight" content="no">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
      /*hold off for now
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
      }
      */
    </script>
    <script src="/libs/webcomponents-loader.js"></script>

    <script type="module" src="/elements/main-app.js"></script> 

    <style>
      html {
        background: #ffffff;
      }

      body {
        margin: 0;
        height:100vh;
        width:100vw;
        font-family: sans-serif;
        line-height: 1.5;
        letter-spacing: 0.1em;
        background-color: #fafafa;
        color: #333;
      }

      /* styling for render while resources are loading */
      main-app[unresolved] {
        display: flex;
        flex-direction: column-reverse;
        font-size: 10pt;
        color: black;
        background-color:white;
        height: 100%;
        width: 100%

      }

      main-app[unresolved] header {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex: 0 1 64px;
        background-color: #42d9ff;
        color: #131335;
        box-shadow: 0px 20px 41px 0px rgba(0,0,0,0.2);
      }

      main-app[unresolved] section {
        flex: 1,1,auto;
        letter-spacing: 0.3em;
        font-weight: 600;
      }
      @media (min-width: 500px) {

        main-app[unresolved] {
          flex-direction: column;
        }
      }
      @font-face {
        font-family: 'NotoColorEmoji';
        src: url('/fonts/NotoColorEmoji.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>

  </head>
  <body>
    <main-app unresolved >
      <header class="header"><div>Football Mobile</div></header>
      <section><div>Application Loading ...</div></section>
    </main-app>
    <noscript>
      Please enable JavaScript to use football mobile.
    </noscript>
    <script type="module">
      window.performance.mark('index_loaded');
      window.performance.measure('index_loaded','navigationStart','index_loaded');
    </script>

  </body>
</html>
