<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<polymer-element name="smf-auth" attributes="url">
  <template>
    <core-ajax
      id="authreq"
      url="{{url}}"
      handlerAs="json"
      on-core-response="{{authResponse}}"></core-ajax>
  </template>
  <script>
    Polymer('smf-auth',{
      publish:{
        token:{
          value:'',
          reflect:true
        }
      },
      attached:function(){
        this.$.authreq.go();
      },
      authResponse:function(e){
        this.token = e.detail.response.token
        this.fire('auth-done');
      }
    });
  </script>
</polymer-element>
